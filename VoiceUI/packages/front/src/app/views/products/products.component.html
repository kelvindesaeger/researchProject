<section id="burgers" class="w-full py-12 px-6 bg-white">
    <h2 class="text-3xl font-bold text-center text-gray-800">Our Burgers</h2>
    <div class="mt-8 grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">

        <div *ngFor="let burger of burgers" class="flex flex-col items-center text-center">
            <img src="../../../assets/products/{{ burger.img }}" width="200" height="200" alt="Burger"
                class="w-48 h-48 object-cover rounded-md" style="aspect-ratio: 200 / 200; object-fit: cover;" />
            <h3 class="mt-4 text-xl font-medium text-gray-800">{{ burger.name }}</h3>
            <p class="mt-2 text-gray-600">
                {{ burger.description }}
            </p>
            <button
                class="mt-4 inline-flex items-center justify-center h-10 px-4 font-medium text-white bg-green-600 hover:bg-green-700 rounded-md">
                Add to Cart €{{ burger.price }}
            </button>
        </div>

    </div>
</section>
